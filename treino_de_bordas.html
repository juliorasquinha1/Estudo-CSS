<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-width: 5px;
  border-color: crimson;
}

p.two {
  border-style: solid;
  border-width: medium;
  border-color: crimson orange black royalblue;
  border-radius: 5px;
  border-right: 10px;
}

p.three {
  border-style: dotted;
  border-width: 2px;
}

p.four {
  border-style: dotted;
  border-width: thick;
}

p.five {
  border-style: double;
  border-width: 15px;
  
}

p.six {
  border-style: double;
  border-width: thick;
  border-color: blueviolet;
}
</style>
</head>
<body>

<h2>The border-width Property</h2>
<p>This property specifies the width of the four borders:</p>

<p class="one">Some text.</p>
<p class="two">Some text.</p>
<p class="three">Some text.</p>
<p class="four">Some text.</p>
<p class="five">Some text.</p>
<p class="six">Some text.</p>

</body>
</html>
